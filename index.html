<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MyBookList</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book text-success"></i>
            <span class="border-success text-success">To Do</span> List
        </h1>
        <form name="myform" onsubmit="return required()" required id="todo-form">
            <div class="form-group">
                <label for="title">Titulek</label>
                <input name="titleName" type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="text">Úkol</label>
                <input name="textName" type="text" id="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="itemid">ID</label>
                <input name="itemName" type="text" id="itemid" class="form-control">
            </div>
            <div id="err1"></div>
            <input type="submit" value="Add Item" class="btn btn-success btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulek</th>
                    <th>Úkol</th>
                    <th>ID</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
